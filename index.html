<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maailman Huonoin UI</title>
    <style>
        body {
            background-color: #ff00ff;
            color: yellow;
            font-family: Comic Sans MS, cursive;
            text-align: center;
            animation: flash 0.01s infinite alternate;
            cursor: none;
            overflow: hidden;
            transform: scale(3) rotate(30deg) skew(30deg);
            filter: blur(10px) invert(1) contrast(10);
            pointer-events: none;
        }
        @keyframes flash {
            from { background-color: #ff00ff; }
            to { background-color: #00ffff; }
        }
        .painike {
            font-size: 40px;
            background-color: lime;
            border: 15px dashed red;
            padding: 50px;
            cursor: not-allowed;
            animation: shake 0.05s infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(1080deg);
        }
        @keyframes shake {
            0% { transform: translate(10px, 10px) rotate(10deg); }
            50% { transform: translate(-10px, -10px) rotate(-10deg); }
            100% { transform: translate(10px, 10px) rotate(10deg); }
        }
        .sotkuinen-teksti {
            font-size: 60px;
            transform: rotate(-60deg) scale(3);
            text-shadow: 30px 30px 15px black;
            animation: wobble 0.02s infinite alternate;
        }
        @keyframes wobble {
            from { transform: rotate(-60deg) scale(3); }
            to { transform: rotate(60deg) scale(4); }
        }
        .trollivideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3) rotate(15deg);
            opacity: 0.9;
            pointer-events: none;
        }
    </style>
</head>
<body onload="jumissa()">
    <h1 class="sotkuinen-teksti">Tervetuloa UX-helvettiin, et pääse pois!</h1>
    <p class="sotkuinen-teksti">Silmät särkee? Hyvä, se on tarkoitus!</p>
    
    <button class="painike" onclick="avainToiminto()">PAINA JA KÄRSI!</button>
    <button class="painike" onclick="window.location.href='https://google.com'">ÄLÄ PAINA!</button>
    
    <iframe class="trollivideo" width="560" height="315" src="https://www.youtube.com/embed/ub82Xb1C8os?autoplay=1&loop=1&controls=0" frameborder="0" allowfullscreen></iframe>
    
    <script>
        function avainToiminto() {
            alert("Väärä valinta! Yritä uudelleen.");
            document.body.style.transform = "rotate(720deg) scale(5)";
            setTimeout(() => {
                document.body.style.transform = "rotate(0deg) scale(1)";
                alert("Et vieläkään onnistunut!");
            }, 500);
        }
        
        setInterval(() => {
            document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            document.body.style.transform = `rotate(${Math.random()*90 - 45}deg) scale(${Math.random()*5 + 1}) skew(${Math.random()*50 - 25}deg)`;
            document.body.style.filter = `blur(${Math.random()*20}px) invert(1) contrast(${Math.random()*20})`;
        }, 20);
        
        setInterval(() => {
            alert("Pop-up terrori iskee!");
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
        }, 500);
        
        setInterval(() => {
            let audio = new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3');
            audio.play();
        }, 300);
        
        function jumissa() {
            history.pushState(null, null, document.URL);
            window.addEventListener('popstate', function () {
                history.pushState(null, null, document.URL);
                alert("Et pääse pois! Hahahaha!");
            });
        }
    </script>
</body>
</html>
